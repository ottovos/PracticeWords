<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2Practice Words</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon href="favicon.ico">
    <!-- use version 0.18.12 
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.18.12/package/dist/xlsx.full.min.js"></script>-->
  </head>
  <body>
    <div class="container">
    <div class="column" id="column1">
      <button class="btn start">start</button>
      <button class="btn home">again🏠</button>
      <buttom class="btn switch">switch</button>
    </div>
    <div class="column" id="column2">
      <p class="columnHeader"  id="language1">Nederlands</p>
      <p class="word" id="word1">Kerstboom</p>
    </div>
      <div class="column" id="column3">
        <p class="columnHeader" id="language2">Duits</p>
        <p class="word" id="word2">Christmas tree</p>
      </div>
      <div class="column" id="column4">  
        <button class="btn check">Check</button>
        <br></br>
        <button class="btn gotit">nailed it✅</button>
        <br></br>
        <button class="btn practice">practice👓</button>
      </div>
      <div class="column" id="column5">
        <h3 class="columnHeader" id="scores">Scores</h3>
        <label>Total Words
          <p class="totalWords" id="totalWords">100</p>
        </label>
      </div>
      <div class="column" id="column6">
        <h3 class="columnHeader" id="scores">Scores</h3>
        <label>Left to Practice
        <p class="practiceWords" id="practiceWords">0</p>
      </label>
      </div>
      <!-- 
      <div class="column" id="column7">
        <p class=" columnHeader">Upload excel</p>
        <input type="file" id="upload">
      </div>-->
  
    </div>
    <script src="script.js"></script>
  </body>
</html>
