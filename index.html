<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Words</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="column" id="column1">
        <h2 class="columnHeader" id="language1">Dutch</h2>
        <p class="word" id="word1">Kerstboom</p>
        <button class="btn start">Start</button>
      </section>
      <section class="column" id="column2">
        <h2 class="columnHeader" id="language2">English</h2>
        <p class="word" id="word2">Christmas tree</p>
        <button class="btn check">Check</button>
      </section>
      <section class="column" id="column3">
        <h2 class="columnHeader" id="scores">Scores</h2>
          <button class="btn gotit">Got It🎁</button>
          <br></br>
          <button class="btn practice">again🦉</button>
          <br></br>
          <button class="btn home">home🏠</button>
        </section>
        <section class="column" id="column4">
      <div >
        <label>Total Words
        <p class="totalWords" id="totalWords">100</p>
      </label>
      </div>
      <div>
        <label>Left to Practice
        <p id="practiceWords">3</p>
      </label>
      </div>
    </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
